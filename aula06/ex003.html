<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro JS</title>
    <STYLE>
        body{
            background-color: rgba(174, 71, 71, 0.804);
            color: white;
            font-family: unset;
        }
        h1{
            color: rgb(253, 199, 92)
        }
    </STYLE>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Já me livrei da Maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número: '))
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
        var soma = n1 + n2

        alert(`A soma entre ${n1} + ${n2} é = ${soma}`)
    </script>
</body>
</html>
